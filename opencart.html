<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">


  <!-- StyleSheet -->
  <link rel="stylesheet" href="assets/css/opencart.css" />
  <title>Shopping Cart Project</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__center container">
      <!--<div class="nav__logo">
        <h1>SHOPI<span>Q</span></h1>
      </div>-->

      <ul class="nav__list">
         <li><a href="index.html">Donut&nbsp; </a></li>
         <li><a href="index.html"> Queen&nbsp;&nbsp;</a></li>

        <div class="cart__icon" id="cart">
          <h2>cart</h2>
          <span class="item__total">0</span>
        </div>
     
      </ul>

      <div class="hamburger">
        <svg>
          <use xlink:href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </div>
    </div>
  </nav>
  <!-- Navigation -->

  <!-- Products -->
  <section class="products">
    <div class="product__center">
    </div>
  </section>

  <section class="cart__overlay">
    <div class="cart">
      <span class="close__cart">
        <svg>
          <use xlink:href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </span>
      <h1>Your Cart</h1>
      <div class="cart__centent">
        <!-- Cart Item -->
      </div>

      <div class="cart__footer">
        <h3>Total: &#8377; <span class="cart__total">0</span></h3>
        <button class="clear__cart btn">Clear Cart</button>

        <button class=" btn">Buy Now</button>
      </div>
    </div>
  </section>

  <script src="assets/js/cart.js"></script>
</body>

</html>
